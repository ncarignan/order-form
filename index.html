<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    </style>
  </head>
  <body>

    <nav>
        <h1>Bus Mall Order Page</h1>
        <ul id="navLinks">
          <li class="nav"><a href ="index.html">Order Form</a></li>
          <li class="nav"><a href ="cart.html">Shopping Cart</a></li>
        </ul>
    </nav>
      <article>

        <form id="addToCart">
  <fieldset>
    <legend>Add an Item to Your Cart</legend>
    <select id="productDrop" name="product"></select>
    <label for="quantityDrop">Quantity: </label>
    <input name="quantity" type="number" min="0" required>
    <button type="submit" >Add to Cart</button>
</fieldset>
</form>
</article>

<section>
  <h2 id="welcomeBackMessage"></h2>
  <!-- change purchase info button -->
  <form id="storeForm">
    <fieldset>
      <legend>Purchase Information</legend>
      <label for="userName">Name: </label>
      <input id="userName" name="userName"  min="0" required>
      <label for="address">Address: </label>
      <input id="address" name="address" min="0" required>
      <label for="city">City: </label>
      <input id="city" name="city" min="0" required>
      <label for="state">State: </label>
      <input id="state" name="state" min="0" required>
      <label for="zip">Zip Code: </label>
      <input id="zip" name="zip" type="number" min="0" required>
      <label for="phoneNumber">Phone Number: </label>
      <input id="phoneNumber" name="phoneNumber" type="number" min="0" required>
      <label for="creditCardNumber">Credit Card Number: </label>
      <input id="creditCardNumber" name="creditCardNumber" type="number" min="0" required>
      <label for="creditCardNumber">CVV: </label>
      <input id="creditCardNumber" name="creditCardNumber" type="number" min="0" required>
      <button type="submit">Sumbit</button>
    </fieldset>
  </form>
</section>

    </article>


<script type="text/javascript" src="app.js"></script>
  </body>
</html>
